<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='game.css'>
    <script defer src='main.js'></script>
    <title>Hand Cricket Game</title>
</head>
<body>
    <nav>
        <div class="navdiv">
            <div id="players_left">
                <label for="players_left">Players Remaining:</label>
                <div id="players_count">0</div>
            </div>
            <div id="score_container">
                <label for="score">SCORE:&nbsp;</label>
                <div id="score">0</div>
            </div>
            <ul>
                <li><a href="#scorecard" class="open-modal">SCORECARD</a></li>
                <li><a href="game.html">RESTART</a></li>
                <li><a href="head_page.html">EXIT</a></li>
            </ul>
        </div>
    </nav>
    
   
    <div class="HandContainer">
        <div class="signs">
            <div><button id="btn1" onclick="handleClick(1)"><img class="sign1" src="sign1.webp"></button></div>
            <div><button id="btn2" onclick="handleClick(2)"><img class="sign2" src="sign2.webp"></button></div>
            <div><button id="btn3" onclick="handleClick(3)"><img class="sign3" src="sign3.webp"></button></div>
            <div><button id="btn4" onclick="handleClick(4)"><img class="sign4" src="sign4.webp"></button></div>
            <div><button id="btn5" onclick="handleClick(5)"><img class="sign5" src="sign5.webp"></button></div>
            <div><button id="btn6" onclick="handleClick(6)"><img class="sign6" src="sign6.webp"></button></div>
        </div>
        <div class="live_score">
            <input type="text" id="score-left" value="0" readonly>
        </div>
        <div class="live_score">
            <input type="text" id="score-right" value="0" readonly>
        </div>
        <div class="csigns">
            <div><img class="sign1" src="sign1.webp"></div>
            <div><img class="sign2" src="sign2.webp"></div>
            <div><img class="sign3" src="sign3.webp"></div>
            <div><img class="sign4" src="sign4.webp"></div>
            <div><img class="sign5" src="sign5.webp"></div>
            <div><img class="sign6" src="sign6.webp"></div>
        </div>
    </div>

    <!-- Scorecard Modal -->
    <div id="scorecard" class="modal">
        <div class="modal-content">
            <a href="#" class="close-button">&times;</a>
            <div class="scoreboard">
                <h2>Scorecard</h2>
                <p>Your score: <span class="score">0</span></p>
                <button onclick="window.location.href='#';" class="continue-btn">Continue Game</button>
            </div>
        </div>
    </div>
</body>
</html>
